<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webflow : Landing Launchpad</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header class="hero-section">
    <!-- navbar-section -->
    <nav class="navigation container">
      <div class="nav-logo">
        <a href="#">Logo</a>
      </div>
      <div class="nav-button">
        <button class="primery-btn"><a href="#">Sign Up</a></button>
      </div>
    </nav>

    <!-- banner-section -->
    <div class="banner-content container">
      <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
      <button class="primery-btn"><a href="#">Stay Focused</a></button>
    </div>

  </header>

  <main>
    <!-- action-section -->
    <section class="action-section container">
      <div class="action-content">
        <h4>See It in Action</h4>
        <p>Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="primery-btn"><a href="#">Launch Live Preview</a></button>
      </div>
      <div class="action-img">
        <img src="Assets/wc-mini.png" alt="">
      </div>
    </section>


    <!-- productive-user-section  -->
    <section class="productive-section container">
      <div class="productive-heading text-center">
        <h2>Joined Thousands of Productive Users</h2>
      </div>
      <div class="productive-items">
        <div class="productive-item text-center">
          <h1>50K</h1>
          <p>Active Users</p>
        </div>
        <div class="productive-item text-center">
          <h1>2M+</h1>
          <p>Focus Sessions</p>
        </div>
        <div class="productive-item text-center">
          <h1>95%</h1>
          <p>Satisfaction Rate</p>
        </div>
      </div>
    </section>

    <!-- getintouch-section -->
    <section class="getintouch-section container">
      <div class="section-title">
        <h1>Letâ€™s Get in Touch</h1>
      </div>
      <div class="section-form">
        <form action="">
          <div class="flex-clm">
            <label for="email">Email</label>
            <input type="email" placeholder="example@email.com" id="email">
          </div>
          <div class="flex-clm">
            <label for="name">Name</label>
            <input type="text" placeholder="full name" id="name">
          </div>
          <div class="flex-clm">
            <label for="msg">Message</label>
            <textarea rows="5" name="msg" placeholder="write your message...." id="msg"></textarea>
          </div>
          <div class="flex-clm">
            <button class="primery-btn"><a href="#">Sign Up</a></button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <!-- footer-section -->
  </footer>
</body>

</html>
